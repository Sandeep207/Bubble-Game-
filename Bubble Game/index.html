<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="paneltop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="runtime"  class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="incscore" class="box">0</div>
                </div>
                <div class="hide">
                    <button id="newgame">New Game</button>
                </div>
            </div>
            <div class="panelbtm">
            </div>
        </div>  
        
    </div>
   
    <script src="app.js"></script>
</body>
</html>
